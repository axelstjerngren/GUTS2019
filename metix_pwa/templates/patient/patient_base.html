<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
        <a style="color:red" class="nav-link active" href="{% url 'patient_index' %}"><i class="fas fa-home"></i></a>
        <a style="color:red" class="nav-link" href="javascript:zoom();" ><i class="fas fa-search-plus"></i></a>
        <a style="color:red" class="nav-link" href="javascript:unzoom();" ><i class="fas fa-search-minus"></i></a>
        <a style="color:red" class="nav-link" href="{% url 'my_profile' %}"><i class="fas fa-user"></i></a>
</nav>

<script>
        function zoom() {



                var fontSize = parseInt($("body").css("font-size"));
                fontSize = fontSize + 1 + "px";
                $("body").css({'font-size':fontSize});

                var buttonTextSize = parseInt($("button").css("font-size"));
                buttonTextSize = buttonTextSize + 1+ "px";
                $("button").css({'font-size':buttonTextSize});
        }

        function unzoom() {


                var fontSize = parseInt($("body").css("font-size"));
                fontSize = fontSize - 1 + "px";
                $("body").css({'font-size':fontSize});

                var buttonTextSize = parseInt($("button").css("font-size"));
                buttonTextSize = buttonTextSize - 1+ "px";
                $("button").css({'font-size':buttonTextSize});
        }
</script>
